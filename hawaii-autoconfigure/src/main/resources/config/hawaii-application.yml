spring:
  jackson:
    date-format: com.fasterxml.jackson.databind.util.ISO8601DateFormat
    property-naming-strategy: CAMEL_CASE_TO_LOWER_CASE_WITH_UNDERSCORES
    serialization:
      indent-output: false
      write-dates-as-timestamps: false
      write-date-timestamps-as-nanoseconds: false
logging:
  file: log/hawaii.log
  level:
    org.hawaiiframework: INFO
    org.springframework: INFO
hawaii:
  time:
    enabled: true
    timezone: UTC
  async:
    configuration: ./config/async-config.yml
  logging:
    frontend-ip-header-name: X-Hawaii-Frontend-IP-Address
    filters:
      kibana-log:
        enabled: true
        order: 4
      kibana-log-cleanup:
        enabled: true
        order: 2
      request-duration:
        enabled: true
        order: 3
      request-id:
        enabled: true
        order: 6
      request-response:
        enabled: true
        order: 7
        fallbackToFile: true
        directory: /tmp
        maxLogSize: 50k
        # For console logging, the allowed content types, empty means allow all.
        allowedContentTypes:
          - application/json
          - text/plain
          - text/xml
      transaction-id:
        enabled: true
        order: 5
      user-details:
        enabled: true
        order: 110

---

spring:
  profiles: dev
  jackson:
    serialization.indent-output: true
logging:
  level:
    org.hawaiiframework: DEBUG

---

spring:
  profiles: test

---

spring:
  profiles: prod

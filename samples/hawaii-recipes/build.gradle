buildscript {
    ext {
        springBootVersion = "1.4.0.RELEASE"
        springLoadedVersion = "1.2.6.RELEASE"
    }
    repositories {
        jcenter()
        mavenCentral()
        mavenLocal()
        maven { url "http://repo.spring.io/milestone" }
        maven { url "http://repo.spring.io/plugins-release" }
        maven { url "http://repo.spring.io/snapshot" }
        maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "org.springframework:springloaded:${springLoadedVersion}"
    }
}

group = "org.hawaiiframework.sample"

ext {
    hawaiiVersion = "2.0.0.BUILD-SNAPSHOT"
    javaVersion   = "1.8"
}

apply plugin: "java"
apply plugin: "idea"
apply plugin: "io.spring.dependency-management"
apply plugin: "spring-boot"

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

repositories {
    jcenter()
    mavenCentral()
    mavenLocal()
    maven { url "http://repo.spring.io/milestone" }
    maven { url "http://repo.spring.io/snapshot" }
    maven { url "http://oss.sonatype.org/content/repositories/snapshots" }
}

dependencies {
    compile "org.hawaiiframework:hawaii-starter-rest:${hawaiiVersion}"
    compile "org.springframework.boot:spring-boot-actuator"
    compile "org.springframework.boot:spring-boot-devtools"
    compile "org.springframework.boot:spring-boot-starter-aop"
    compile "org.springframework.boot:spring-boot-starter-data-jpa"
    compile "org.springframework.boot:spring-boot-starter-web"
    testCompile "org.hawaiiframework:hawaii-starter-test:${hawaiiVersion}"
    testCompile "org.springframework.boot:spring-boot-starter-test"
    runtime "com.h2database:h2"
}

task wrapper(type: Wrapper) {
    description = "Generates gradlew[.bat] scripts"
    gradleVersion = "2.14.1"
}

bootRun {
    systemProperty("spring.profiles.active", System.properties["spring.profiles.active"])
}

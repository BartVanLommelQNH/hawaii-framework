rootProject.name = "hawaii"

def String[] modules = [
        "hawaii-autoconfigure",
        "hawaii-core",
        "hawaii-test",
        "hawaii-logging",
        "hawaii-async"
]

def String[] starters = [
        "hawaii-starter",
        "hawaii-starter-rest",
        "hawaii-starter-test",
        "hawaii-starter-async"
]

def String[] samples = [
        "hawaii-recipes",
        "hawaii-validation",
        "hello-hawaii"
]

include modules
include starters
include samples

starters.each { name ->
    def p = findProject(":${name}")
    p.projectDir = new File(settingsDir, "hawaii-starters/${name}");
}

samples.each { name ->
    def p = findProject(":${name}")
    p.projectDir = new File(settingsDir, "samples/${name}");
    p.name = "hawaii-samples-${name}"
}
